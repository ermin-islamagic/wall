<div class="container">
    <h1>Home partial view</h1>

    <div class="bricks-wrap">

        <div class="brick-wrap" data-ng-repeat="brick in bricks">
            <a href="#/user/{{ brick.id }}">
                <img src="{{ brick.img }}">
                <p>{{ brick.name }}</p>
                <p>{{ brick.city }}</p>
            </a>
        </div><!-- /.brick-wrap -->

    </div><!-- /.bricks-wrap -->

</div><!-- /.container -->
