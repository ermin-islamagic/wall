<div class="container">
    <div class="row">

        <div class="col-lg-12">

            <h1>Home partial view</h1>

        </div>

    </div>

</div><!-- /.container -->

<div class="container">

    <div class="row">

        <div class="hive-wrap" resize >

            <ul class="ng-cloak" hive infinite-scroll="addMoreItems()" data-ng-cloak="">

                <!--| orderBy:brick.id:reverse-->
                <li data-ng-repeat="brick in bricks" class="cell-wrap" hexagon>
                    <div class="cell-wrap-inner">

                        <!--<img data-ng-src="{{ brick.image }}">-->
                        <!--data-ng-width="{{brick.width}}" ng-height="{{brick.height}}"-->
                        <svg width="100%" height="100%" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <desc>Example polygon01 - star and hexagon</desc>
                            <defs>
                                <pattern id='image_{{brick.id}}' width="1" height="1" viewBox="0 0 100 100">
                                    <image xlink:href="http://dummyimage.com/120x120/abc/333" width="120" height="120" x="-10"
                                           y="-10"
                                           data-ng-xlink-href="{{brick.image}}" data-ng-cloak></image>
                                </pattern>
                            </defs>
                            <polygon class="hexagon" fill="url(#image_{{brick.id}})" stroke="{{ brick.color }}" stroke-width="1"
                                     points="125,0 250,60 250,190 125,250 0,190 0,60" />
                        </svg>

                        <p class="top-left">{{ brick.city }}</p>

                        <p class="top-right">{{brick.id}}</p>

                        <p class="bottom-left">{{ brick.name }}</p>

                        <p class="bottom-right">{{ brick.hits }}</p>
                    </div>
                </li>
                <!-- /.cell-wrap -->

            </ul>
            <!-- /.bricks-wrap -->

            <style ng-bind-html="hexagonCellOrder"></style>
        </div>



    </div><!-- /.row -->

</div><!-- /.container -->
